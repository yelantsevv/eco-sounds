<!DOCTYPE html>

<body>

            </logo>
            <nav class="nav">

                    <li class="nav-item solovey">Соловей</li>
                    <li class="nav-item drozd">Дрозд</a></li>
                    <li class="nav-item zarynka">Малиновка</li>
                    <li class="nav-item javoronok">Жаворонок</li>
                    <li class="nav-item slavka">Славка</li>

    <main class="main">
        <img class="img forest active"
