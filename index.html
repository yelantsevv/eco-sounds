<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Audio Player</title>
</head>

<body>

    <main class="main">
        <img class="img forest active" src="" alt="">
        <div class="pleer">
            <img class="activeImg" src="" alt="">
            <p class="text"></p>
            <div class="navPleer">

                <button class="playPrev"
                    style="background-image: url(https://github.com/rolling-scopes-school/file-storage/blob/audio-player/assets/svg/backward.png?raw=true)"></button>
                <button class="play "
                    style="background-image: url(https://github.com/rolling-scopes-school/file-storage/blob/audio-player/assets/svg/play.png?raw=true)"></button>
                <button class="pause active"
                    style="background-image: url(https://github.com/rolling-scopes-school/file-storage/blob/audio-player/assets/svg/pause.png?raw=true)"></button>
                <button class="playNext"
                    style="background-image: url(https://github.com/rolling-scopes-school/file-storage/blob/audio-player/assets/svg/forward.png?raw=true)"></button>

            </div>
            <div class="playerContainer">
                <span class="player-time player-time-current">00:00</span>
                <div class="playerProgress">
                    <div class="playerProgressFill"></div>
                </div>
                <span class="player-time player-time-duration">00:00</span>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-data">

                <a href="https://github.com/yelantsevv/eco-sounds">github</a>
            </div>
            <div>
                <a href="https://app.rs.school/course/student/dashboard?course=js-fe-preschool-2024q2">
                    <img class="rss-logo"
                        src="
                    https://raw.githubusercontent.com/rolling-scopes-school/file-storage/0cc03c9205e9d7a51c4baa82a34a11097914bb71/assets/svg/rss.svg"
                        alt="rss-logo"></a>
            </div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
